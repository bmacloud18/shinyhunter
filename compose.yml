services:
  proxy:
    image: nginx:latest
    restart: unless-stopped
    volumes:
      - ./proxy/default.conf.template:/etc/nginx/templates/default.conf.template
    ports:
      - "80:80"

  api:
    build: ./backend
    restart: unless-stopped
    volumes:
      - ./backend/src:/app/src

  frontend:
    build: ./frontend
    restart: unless-stopped
    volumes:
      - ./frontend/src:/app/src

  database:
    image: mariadb:10.6
    restart: unless-stopped
    ports:
      # Make the DB accessible from outside of the Docker network if needed
      - 3307:3306
    volumes:
      # Mount a volume for mariadb's persistent files for lifecycle outside of stack
      - "./db/data:/var/lib/mysql"
      # Mount the db_schema into the container to be auto-read and created in the new db
      - "./db/db_schema/shinyhunter.sql:/docker-entrypoint-initdb.d/shinyhunter.sql"
    environment:
    - DB_ENGINE=mysql
    - DB_HOST=database
    - DB_PORT=3306
    - DB_CHARSET=utf8mb4
    - MYSQL_ROOT_PASSWORD=shinyroot
    - MYSQL_DATABASE=shinyhunter
    - MYSQL_USER=shinyhunteruser
