<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>ShinyHunter</title>
        <link rel="stylesheet" href="css/activehunt.css" />
        <link rel="stylesheet" href="css/header.css" />
        <link rel="stylesheet" href="css/button.css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </head>

    <body>
        <div class="body">
            <div class="container">
              <header id="mainheader" class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4">
                <h1 class="hheader">
                  ShinyHunter
                </h1>
          
                <div class="userdetails">
                  <a class="pfp"></a>
                  <div class = "fields">
                      <div class="firstname"></div>
                      <div class="lastname"></div>
                  </div>
                  <div class="logoutbutton"></div>
                </div>
              </header>
            </div>

            <main class="main">
                <div class="mainbody">
                    <div class="huntdetails">
                        <span class="nickname" id="nickname"></span>
                        <span class="timeelapsed" id="timeelapsed"></span>
                        <div class="sprite" id="sprite"></div>
                    </div>
                    
                    <div class="huntarea" id="huntarea">
                        <div class="overlay" id="overlay">
                            <span>Tap Sprite to Resume or Pause</span>
                        </div>
                        <div class="mainarea" id="mainarea">
                            <span class="count" id="count"></span>
                            <div class="huntbuttons">
                                <button class="btn btn-outline-dark huntbtn" id="plus">+</button>
                                <button class="btn btn-outline-dark huntbtn" id="minus">-</button>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
            <div class="settingsbutton">
                <button class="button" id="settings">Hunt Settings</button>
            </div>
            <script src="js/activehunt.js" type="module"></script>
    </body>

</html>
