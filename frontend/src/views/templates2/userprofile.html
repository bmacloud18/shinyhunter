<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>ShinyHunter</title>
        <script src="./js/serviceWorker.js" async defer></script>
        <script src="./js/serviceWorker.js" async defer></script>
        <link rel="stylesheet" href="css/userprofile.css" />
        <link rel="stylesheet" href="css/header.css" />
        <link rel="stylesheet" href="css/button.css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </head>

    <body>
        <div class="body">
            <div class="container">
              <header id="mainheader" class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4">
                <h1 class="hheader">
                  ShinyHunter
                </h1>
          
                <div class="userdetails">
                  <a class="pfp"></a>
                  <div class = "fields">
                      <div class="firstname"></div>
                      <div class="lastname"></div>
                  </div>
                  <div class="logoutbutton"></div>
                </div>
              </header>
            </div>

            <main>
                <div class="profiledetails">
                    <div class="userpfp"></div>
                    <div class = "fields">
                        <div class="fullname"></div>
                        <div class="username"></div>
                    </div>

                    <div class="profilebutton" id="followbtndiv">
                        <button id="followbutton" class="button"></button>
                    </div>
                </div>

                <div class="huntbutton" id="huntbtndiv">
                    <button id="huntbutton" class="button">New Hunt</button>
                    <button id="importbutton" class="button">Import Hunt</button>
                </div>
                
                <div class="huntlists">
                    <div class="huntlist" id="active">
                        <h3>Active</h3>
                    </div>
                    <div class="huntlist" id="completed">
                        <h3>Complete</h3>
                    </div>
                </div>
                
                <div class="posts" id="posts">
                    <h2>Posts</h2>
                    <h1>coming soon!</h1>
                </div>
            <main>
            <script src="js/userprofile.js" type="module"></script>
        </div>
    </body>




</html>
