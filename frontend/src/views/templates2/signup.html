<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Sign-Up</title>
        <script type="module" src="./js/serviceWorker.js" async defer></script>
        <link rel="stylesheet" href="css/signup.css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
        <script src="js/signup.js" type="module"></script>
    </head>

    <body class="body">
        <main class="form-signin vw-100 m-auto">
            <form>
              <!-- <img class="mb-4" src="../assets/brand/bootstrap-logo.svg" alt="" width="72" height="57"> -->
              <div class="loginheader">
                <h1 class="h5 mb-3 fw-normal text-center">ShinyHunter Account Sign Up</h1>
                <button class="w-100 btn btn-sm btn-primary" type="button" id="signin">or Sign In</button>
              </div>
              <div class="nameinput">
                <div class="form-floating">
                    <input type="text" class="form-control" id="first_name" placeholder="First" autocomplete="username" required="true">
                    <label for="username">First Name</label>
                  </div>
                  <div class="form-floating">
                    <input type="text" class="form-control" id="last_name" placeholder="Last" autocomplete="username" required="true">
                    <label for="username">Last Name</label>
                  </div>
              </div>
              <div class="form-floating">
                <input type="text" class="form-control" id="username" placeholder="Username" autocomplete="username" required="true">
                <label for="username">Username</label>
              </div>
              <div class="form-floating">
                <input type="password" class="form-control" id="password" placeholder="Password">
                <label for="password">Password</label>
              </div>
          
              <div class="checkbox mb-3">
              </div>
              <button class="w-100 btn btn-lg btn-primary" type="button" id="signup">Sign Up</button>
            </form>
          </main>
    </body>
