<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Sign-Up</title>
        <link rel="stylesheet" href="css/newhunt.css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
        <script src="js/newhunt.js" type="module"></script>
    </head>

    <body class="body">
        <main class="form-signin vw-100 m-auto">
            <form>
                <div class="newhuntheader">
                    <h1 class="h3 mb-3 fw-normal text-center">New Hunt</h1>
                </div>

                <div class="selections">
                    <div class="selection">
                        <select id="pokemonSelect"></select>
                        <label for="nickname">Pokemon</label>
                    </div>
                    <div class="selection">
                        <select id="gameSelect"></select>
                        <label for="nickname">Game</label>
                    </div>
                    <div class="selection">
                        <select id="methodSelect"></select>
                        <label for="methodSelect">Method</label>
                    </div>
                </div>

                <div class="form-floating">
                    <input type="text" class="form-control" id="nickname" placeholder="Nickname" required="true">
                    <label for="nickname">Nickname</label>
                </div>

                <div class="huntdetails">
                    <div class="detail" id="top">
                        <input type="number" class="topin" id="increment" placeholder="Increment">
                        <div class="charmcontainer">
                            <input type="checkbox" class="topin" id="charm">
                            <label for="charm">Charm?</label>
                        </div>
                    </div>
                    <div class="detail" id="middle">
                        <div class="datecontainer">
                            <input type="date" class="middlein" id="startdate">
                            <label for="startdate">Start</label>
                        </div>
                        <div class="datecontainer">
                            <input type="date" class="middlein" id="enddate">
                            <label for="enddate">End</label>
                        </div>
                    </div>
                    <div class="detail" id="bottom">
                        <input type="number" class="bottomin" id="count" placeholder="Count">
                        <input type="number" class="bottomin" id="time" placeholder="Time (in sec)">
                    </div>
                </div>
            
                <div class="checkbox mb-3">
                </div>
                <button class="w-100 btn btn-lg btn-primary" type="button" id="startbutton">Start Hunt</button>
            </form>
        </main>
    </body>
