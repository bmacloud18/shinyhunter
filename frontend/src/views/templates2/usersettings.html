<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>New Hunt</title>
        <script src="./js/serviceWorker.js" async defer></script>
        <link rel="stylesheet" href="css/usersettings.css"/>
        <link rel="stylesheet" href="css/header.css"/>
        <link rel="stylesheet" href="css/button.css"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
        <script src="js/usersettings.js" type="module"></script>
    </head>

    <body>
        <div class="body">
            <div class="container">
                <header id="mainheader" class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4">
                <h1 class="hheader">
                    ShinyHunter
                </h1>
            
                <div class="userdetails">
                    <a class="pfp"></a>
                    <div class = "fields">
                        <div class="firstname" class="detail"></div>
                        <div class="lastname" class="detail"></div>
                    </div>
                    <div class="logoutbutton"></div>
                    </div>
                </header>
            </div>
    
            <main class="form-signin vw-100 m-auto">
                <form id="f" name="f" type="details">
                    <div class="userheader" id="userheader">
                        <span class="name" id="name"></span>
                        <h1 class="h3 mb-3 fw-normal text-center" id="title">User Settings</h1>
                        <div class="image_upload detail_display">
                            <div id="image_preview"></div>
                            <input type="file" id="pfp_up" form="f" name="pfp">
                        </div>
                    </div>
    
                    <div class="nameinput detail_display">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="first_name" placeholder="First" autocomplete="username" required="true" form="f" name="firstname">
                            <label for="username">First Name</label>
                          </div>
                          <div class="form-floating">
                            <input type="text" class="form-control" id="last_name" placeholder="Last" autocomplete="username" required="true" form="f" name="lastname">
                            <label for="username">Last Name</label>
                          </div>
                      </div>
                      <div class="form-floating detail_display">
                        <input type="text" class="form-control" id="username" placeholder="Username" autocomplete="username" required="true" form="f" name="username">
                        <label for="username">Username</label>
                      </div>
                      <div class="form-floating password_display">
                        <input type="password" class="form-control" id="current_password" placeholder="Password">
                        <label for="current_password">Current Password</label>
                      </div>
                      <div class="form-floating password_display">
                        <input type="password" class="form-control" id="new_password" placeholder="Password">
                        <label for="new_password">New Password</label>
                      </div>
                      <div class="form-floating password_display">
                        <input type="password" class="form-control" id="confirm_password" placeholder="Password">
                        <label for="confirm_password">Confirm New Password</label>
                      </div>
                
                    <div class="checkbox mb-3">
                    </div>
                    <button class="w-100 btn btn-lg btn-primary" type="button" id="changebutton">Change Password</button>
                    <button class="w-100 btn btn-lg btn-primary" type="button" id="submitbutton">Update User</button>
                </form>
            </main>
            <div class="cancelbutton" id="cancelbutton">
                <button class="button" id="cancel">Cancel</button>
            </div>
        </div>
    </body>
